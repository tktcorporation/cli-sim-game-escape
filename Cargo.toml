[package]
name = "cli-sim-game-escape"
version = "0.1.0"
edition = "2021"

[dependencies]
ratzilla = "0.3"
console_error_panic_hook = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Window", "Document", "Element", "DomRect", "HtmlCollection", "Performance", "Storage", "console", "Touch", "TouchEvent", "TouchList"] }

[dev-dependencies]
proptest = "1.4"
