[package]
name = "cli-sim-game-escape"
version = "0.1.0"
edition = "2021"

[dependencies]
ratzilla = "0.3"
console_error_panic_hook = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
web-sys = { version = "0.3", features = ["Window", "Document", "Element", "DomRect", "HtmlCollection", "Performance", "Storage", "console"] }

[dev-dependencies]
proptest = "1.4"

[profile.release]
# Optimize for small WASM binary size (faster download & parse)
opt-level = "s"
# Thin LTO: good size reduction without the extreme compile time of fat LTO
lto = "thin"
# Strip debug info from release builds
strip = "debuginfo"
